version: '3'

services:
    web:
        build: docker/web/
        image: matthiasnoback/decoupling-from-infrastructure-workshop-web
        volumes:
            - ./:/app
        ports:
            - 8080:8080
        user: ${HOST_UID}:${HOST_GID}
        command: public/
        env_file:
            - .env

    php:
        build: docker/php/
        image: matthiasnoback/decoupling-from-infrastructure-workshop-php
        volumes:
            - ./:/app:cached
        working_dir: /app
        user: ${HOST_UID}:${HOST_GID}
        depends_on:
            - web
            - fake_abstractapi
        environment:
            WEB_HOSTNAME: web
        env_file:
            - .env

    composer:
        image: composer:latest
        volumes:
            - ./:/app:cached
        user: ${HOST_UID}:${HOST_GID}

    fake_abstractapi:
        image: matthiasnoback/decoupling-from-infrastructure-workshop-web
        volumes:
            - ./test/Adapter/DevPro/Infrastructure/Holidays/Fixtures:/app
        ports:
            - 8081:8080
        command: ./
        env_file:
            - .env
